<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HUANG 黄 - 商品后台管理</title>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.15.0/dist/netlify-cms.js"></script>

  <style>
    body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px; }
    #cms { max-width: 900px; margin: 20px auto; }
    #login-area { text-align: center; margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>HUANG 黄 - 商品后台管理</h1>

  <!-- 登录区域 -->
  <div id="login-area">
    <button id="loginBtn">登录 / 注册</button>
  </div>

  <!-- CMS 区域 -->
  <div id="cms" style="display:none;"></div>

  <script>
    // 登录按钮事件
    document.getElementById('loginBtn').addEventListener('click', () => {
      window.netlifyIdentity.open();
    });

    // 初始化 Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (user) {
          document.getElementById('cms').style.display = 'block';
          document.getElementById('login-area').style.display = 'none';
        } else {
          document.getElementById('cms').style.display = 'none';
          document.getElementById('login-area').style.display = 'block';
        }
      });

      window.netlifyIdentity.on('login', () => {
        // 登录后直接显示 CMS
        document.getElementById('cms').style.display = 'block';
        document.getElementById('login-area').style.display = 'none';
      });

      window.netlifyIdentity.on('logout', () => {
        document.getElementById('cms').style.display = 'none';
        document.getElementById('login-area').style.display = 'block';
      });

      window.netlifyIdentity.init();
    }

    // Netlify CMS 配置
    window.CMS_MANUAL_INIT = true;

    NetlifyCms.init({
      config: {
        backend: { name: 'git-gateway', branch: 'main' },
        media_folder: 'images',
        public_folder: '/images',
        collections: [
          {
            name: 'products',
            label: 'Products',
            folder: 'data/products',
            create: true,
            slug: '{{slug}}',
            fields: [
              { label: 'Name', name: 'name', widget: 'string' },
              { label: 'Price', name: 'price', widget: 'number' },
              { label: 'Images', name: 'imgs', widget: 'list', allow_add: true },
              { label: 'Tags', name: 'tags', widget: 'list', allow_add: true },
              { label: 'Description', name: 'desc', widget: 'string' }
            ]
          }
        ]
      }
    });

    NetlifyCms.init();
  </script>
</body>
</html>
