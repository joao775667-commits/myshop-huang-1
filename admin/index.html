<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUANG 黄 - 商品后台管理</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms@^2.15.0/dist/netlify-cms.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px; }
    #cms { max-width: 900px; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>HUANG 黄 - 商品后台管理</h1>
  <div id="cms"></div>

  <script>
    // 初始化 Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        console.log('Identity initialized', user)
      });
      window.netlifyIdentity.on('login', () => {
        window.location.reload();
      });
      window.netlifyIdentity.on('logout', () => {
        window.location.href = '/';
      });
      window.netlifyIdentity.init();
    }
  </script>

  <!-- Netlify CMS 配置 -->
  <script type="text/javascript">
    window.CMS_MANUAL_INIT = true;

    NetlifyCms.init({
      config: {
        backend: {
          name: 'git-gateway',
          branch: 'main'
        },
        media_folder: 'images',
        public_folder: '/images',
        collections: [
          {
            name: 'products',
            label: 'Products',
            folder: 'data/products',
            create: true,
            slug: '{{slug}}',
            fields: [
              { label: 'Name', name: 'name', widget: 'string' },
              { label: 'Price', name: 'price', widget: 'number' },
              { label: 'Images', name: 'imgs', widget: 'list', allow_add: true },
              { label: 'Tags', name: 'tags', widget: 'list', allow_add: true },
              { label: 'Description', name: 'desc', widget: 'string' }
            ]
          }
        ]
      }
    });

    // 手动初始化 CMS
    NetlifyCms.init();
  </script>
</body>
</html>
