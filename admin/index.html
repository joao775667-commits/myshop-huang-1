<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>HUANG 黄 - 后台管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Netlify CMS 核心 JS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <style>
    body {
      font-family: sans-serif;
      background: #0b0c0f;
      color: #e8ecf1;
      margin: 0;
      padding: 0;
    }
    header {
      background: #151821;
      padding: 16px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #7c5cff;
    }
    .info {
      text-align: center;
      margin: 16px 0;
      font-size: 14px;
      color: #99a1b3;
    }
    .cms-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 16px 32px;
    }
  </style>
</head>
<body>
  <header>
    <h1>HUANG 黄 - 商品后台管理</h1>
  </header>
  <p class="info">登录 Netlify Identity 后，可以添加/编辑/删除商品，修改图片、价格、标签等</p>
  
  <!-- Netlify CMS 容器 -->
  <div class="cms-container">
    <!-- Netlify CMS 会自动渲染在这里 -->
    <script>
      // 初始化 Netlify CMS
      CMS.init();
    </script>
  </div>
</body>
</html>
