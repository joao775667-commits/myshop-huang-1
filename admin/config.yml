backend:
  name: git-gateway
  branch: main  # 你的 GitHub 主分支

media_folder: "images"
public_folder: "/images"

collections:
  - name: "products"
    label: "Products"
    folder: "data/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Price", name: "price", widget: "number" }  # 用 number 更合理
      - { label: "Images", name: "imgs", widget: "list", allow_add: true } # 支持多图
      - { label: "Tags", name: "tags", widget: "list", allow_add: true }
      - { label: "Description", name: "desc", widget: "string" }
